<ion-header>
<div class=wrapperheader>
  <ion-navbar color="danger">
    <ion-buttons right>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title><img src="assets/images/logo-header.png"></ion-title>
    <ion-buttons end>
    <ion-buttons left>
      <button ion-button icon-only>
        <ion-icon name="home"></ion-icon>
      </button>
      </ion-buttons>
    </ion-buttons>
  </ion-navbar>
  </div>
  <ion-toolbar>
  <div class="wrapper">
    <ion-title><font color="white">Rugby Clubs</font></ion-title>
  </div>
  </ion-toolbar>
</ion-header>

<ion-content padding>
      <ion-card *ngFor="let item of items">
    <img src="{{item.img}}">
    <h1>
      {{item.name}}
    </h1>
    <p>
      {{item.location_training}}
    </p>
    </ion-card>
  </ion-content>
