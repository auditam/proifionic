<ion-header>
<div class=wrapperheader>
  <ion-navbar color="danger">
    
    <ion-buttons right>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title><img src="assets/images/logo-header.png"></ion-title>
    
    <ion-buttons left>
      <ion-buttons end>  
        <button ion-button icon-only>
          <ion-icon name="home"></ion-icon>
        </button>
      </ion-buttons>
    </ion-buttons>
  
  </ion-navbar>
</div>

  <ion-toolbar>
  <div class="wrapper">
    <ion-title><font color="white" size=5>RUGBY CLUBS</font></ion-title>
  </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row *ngFor="let item of items" padding>
    <ion-col>
      <img src="{{item.img}}">
    </ion-col>
    <ion-col>
      <h1>{{item.name}}</h1>
      <p>{{item.location_training}}</p>
      <p>{{item.contacts[0].value}}</p>
    </ion-col>
  </ion-row>
</ion-content>
