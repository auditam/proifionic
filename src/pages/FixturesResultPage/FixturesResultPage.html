<ion-header>
<div class=wrapperheader>
  <ion-navbar color="danger">
    <ion-buttons right>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title><img src="assets/images/logo-header.png"></ion-title>
    
      <ion-buttons left>
        <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="home"></ion-icon>
        </button>
      </ion-buttons>
    </ion-buttons>
  </ion-navbar>
  </div>
  <ion-toolbar>
  <div class="wrapper">
    <ion-title><font color="white">Fixtures & Result</font></ion-title>
  </div>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let item of items">
    <a href="{{item.url}}"><img src="{{item.img}}"></a>
    </ion-card>
</ion-content>
