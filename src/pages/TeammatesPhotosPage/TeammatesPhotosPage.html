<ion-header>
<div class=wrapperheader>
  <ion-navbar color="danger">
  
  <ion-buttons right>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title><img src="assets/images/logo-header.png"></ion-title>
    
    <ion-buttons left>
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="home"></ion-icon>
        </button>
      </ion-buttons>
    </ion-buttons>
  
  </ion-navbar>
</div>
  
  <ion-toolbar>
  <div class="wrapper">
    <ion-title><font color="white" size=5>TEAMMATE PHOTOS</font></ion-title>
  </div>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <button ion-button color="danger" round block (click)="takePhoto()">
    <ion-icon name="camera"> Take a Photo </ion-icon>
  </button>

  <button (click) = "gallery()" ion-button round block color="danger">
    <ion-icon name="gallery"> Load From Gallery </ion-icon>
  </button>

  <ion-grid>
    <ion-row wrap>
      <ion-col width-50 *ngFor="let item of items?.data">
        <img [src] = "item"/>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
