<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
   
        Persatuan Rugby Indonesia
     
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-title>Latest News</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content padding>
    <ion-card *ngFor="let item of items">
    <img src="{{item.img}}">
    <ion-card-content>
      <ion-card-title>
        {{item.title}}
      </ion-card-title>
      <p>
        {{item.summary}}
      </p>
      <a href="{{item.url}}">read more</a>
    </ion-card-content>
    </ion-card>
</ion-content>
