<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Latest News</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">

    <img src="{{item.img}}">
    <h1>{{item.title}}</h1>
    <h2>{{item.summary}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
