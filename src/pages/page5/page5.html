<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rugby Clubs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
    <ion-thumbnail>
    <img src="{{item.img}}">
    </ion-thumbnail>
    <h1>{{item.name}}</h1>
    <h2>{{item.location_training}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
